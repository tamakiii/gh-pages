<html>
<head>
    <meta charset="UTF-8">
    <title>Android/iOS scheme test page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>

        ul li {
            font-size: 1.23em;
        }

    </style>
</head>
<body>

<h1>iOS/Android scheme test page</h1>

<ul class="hyper-link">
    <li data-url="http://www.youtube.com/watch?v=TTAU7lLDZYU"></li>
    <li data-url="http://www.youtube.com/v/TTAU7lLDZYU"></li>
    <li data-url="youtube://"></li>
    <li data-url="http://play.google.com/store/apps/details?id=com.google.android.youtube"></li>
    <li data-url="youtube://TTAU7lLDZYU"></li>
    <li data-url="vnd.youtube://TTAU7lLDZYU"></li>
</ul>

<h3>参考</h3>
<ul class="hyper-link">
    <li data-url="http://stackoverflow.com/questions/14578374/did-anyone-know-the-package-of-name-youtube-application-in-android"></li>
    <li data-url="https://developer.android.com/distribute/tools/promote/linking.html"></li>
    <li data-url="http://stackoverflow.com/questions/11753001/how-to-open-the-google-play-store-directly-from-my-android-application"></li>
    <li data-url="http://stackoverflow.com/questions/18695538/ios-open-youtube-app-with-query-url-schemes"></li>
</ul>

<script>

$(function(){
    $('ul.hyper-link').each(function() {
        $(this).find('li').each(function() {
            var url = $(this).attr('data-url');

            $(this).append(
                $('<a>').attr('href', url).text(url)
            );
        });
    });
});

</script>

</body>
</html>
